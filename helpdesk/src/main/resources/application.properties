spring.application.name = helpdesk

# ---------- Banco ----------
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = ${DB_URL}
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASS}

# ---------- Port (Render injeta PORT) ----------
server.port = ${PORT:8080}

# ---------- JWT ----------
jwt.secret = ${JWT_SECRET}
jwt.expiration-in-ms = 3600000

# ---------- Mail ----------
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = ${MAIL_USER}
spring.mail.password = ${MAIL_PASS}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

# ---------- Backup por e-mail ----------
# e-mail(s) de destino; pode ser vírgula-separado
backup.mail.to = ${BACKUP_MAIL_TO}

# ---------- CORS ----------
frontend.origin = ${FRONT_ORIGIN:http://localhost:3000}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
